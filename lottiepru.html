<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
    <!-- Contenedor de la animación -->
    <div id="lottie-container" style="width: 300px; height: 300px;"></div>

    <!-- Script de Lottie Web -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

    <script>
        // Cargar y reproducir la animación
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // ID del contenedor
            renderer: 'svg', // Tipo de renderizado
            loop: true, // Animación en bucle
            autoplay: true, // Reproducción automática
            path: 'assets/lottie/sun.json' // Ruta al archivo JSON de la animación
        });
    </script>
</body>
</html>
